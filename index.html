<!DOCTYPE html>
<html>
<head>
    <title>Easy OCC Transcripts -- Generate your transcripts in just 1 click!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type=
    "text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- start of  page -->
    <div class="container">
        <div class="row pad-top-lg">
        		<div class="col-sm-4 col-sm-offset-4">
                    <div class="site-icon-container">
                        <div class="row">
                            <div class="banner">
                                <p><b class="title-text">Easy OCC Transcripts</b></p>
                            </div>
                        </div>

                        <div class="row pad-top-xs">
                            <i aria-hidden="true" class="site-icon fa fa-file-pdf-o"></i>
                        </div>
                    </div>

                    <form id="transcripts-form" name="transcripts-form" class="pad-top-sm">
                        <div class="alert alert-danger" id="alert-box" role="alert" style="display:none"></div>

                        <div class="form-group">
                            <label for="user">MyOCC Username</label>

                            <div class="input-group">
                                <span class="input-group-addon">
																	<i aria-hidden="true" class="fa fa-user"></i>
																</span>
																<input class="form-control input-fix" id="user" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pass">MyOCC Password</label>

                            <div class="input-group">
                                <span class="input-group-addon">
																	<i aria-hidden="true" class="fa fa-lock"></i>
																</span>
																<input class="form-control input-fix" id="pass" placeholder="Password" type="password">
                            </div>
                        </div>

                        <div class="checkbox">
														<label>
															<input id="allow" type="checkbox">
	                            <p id="allow-text" class="body-text">
																<label>Checking this box allows our service to generate your unofficial transcripts once.
																We will <b class="important-text">never</b> store your username or password.</label>
	                            </p>
														</label>
                        </div>

                        <div class="row text-center">
                            <button class="btn btn-generate btn-lg" id='generate' type="submit">
															  Generate Transcripts
														    <i class="fa fa-circle-o-notch fa-spin" id="spinner" style="display:none"></i>
                            </button>
                        </div>
                    </form>

                    <form action="actions/pdfMyTranscripts.php" id="download-transcripts"
                    method="post" name="download-transcripts" style="display:none">
                        <div class="row text-center pad-top">
                            <textarea id="html" name="html" style="display:none"></textarea>
														<button class="btn btn-download btn-lg pad-top" type="submit">Download Unofficial Transcripts</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <!-- end of page -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
    <script src="js/scripts.js">
    </script>
</body>
</html>
